<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
      
        <div class="number number1">
            <div>1</div>
        </div>
        <div class="number number2">
            <div>2</div>
        </div>
        <div class="number number3">
            <div>3</div>
        </div>
        <div class="number number4">
            <div>4</div>
        </div>
        <div class="number number5">
            <div>5</div>
        </div>
        <div class="number number6">
            <div>6</div>
        </div>
        <div class="number number7">
            <div>7</div>
        </div> 
        <div class="number number8">
            <div>8</div>
        </div>
        <div class="number number9">
            <div>9</div>
        </div>
        <div class="number number10">
            <div>10</div>
        </div>
        <div class="number number11">
            <div>11</div>
        </div>
        <div class="number number12">
            <div>12</div>
        </div>
        <div class="hand" id="second">
            <div class="second"></div>
        </div>
        <div class="hand" id="minute">
            <div class="minute"></div>
        </div>
        <div class="hand" id = "hour">
            <div class="hour"></div>
        </div>
    </div>






    <script src="app.js"></script>
</body>
</html>
